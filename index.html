<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Results Summary Component</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f5f7ff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-direction: row;
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 700px;
      max-width: 100%;
    }

    .min-container {
      background: linear-gradient(to bottom, #8b71ff, #070296);
      color: white;
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .yourResult h3 {
      margin-bottom: 20px;
    }

    .circle {
      background: linear-gradient(#070296, #8b71ff);
      border-radius: 50%;
      width: 150px;
      height: 150px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .circle h1 {
      font-size: 36px;
    }

    .circle p {
      font-size: 14px;
      opacity: 0.6;
    }

    .text h2 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .text p {
      text-align: center;
      font-size: 14px;
      opacity: 0.9;
    }

    .summary {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .summary h3 {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .summary-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px;
      border-radius: 10px;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .summary-item img {
      margin-right: 10px;
    }

    .summary-item span:first-of-type {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .reaction {
      background-color: #fff6f5;
      color: #e04f4f;
    }

    .memory {
      background-color: #fffbf2;
      color: #f4be41;
    }

    .verbal {
      background-color: #f2fbfa;
      color: #3aa58f;
    }

    .visual {
      background-color: #f3f3fd;
      color: #4d4fc4;
    }

    button {
      margin-top: auto;
      padding: 15px;
      border: none;
      border-radius: 30px;
      background-color: #484848;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #4d23e0, #7e6afe);
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        width: 100%;
        border-radius: 20px;
      }

      .min-container {
        border-radius: 20px 20px 0 0;
      }

      .summary {
        padding: 30px 20px;
      }

      .summary-item {
        font-size: 13px;
        padding: 12px;
      }

      button {
        margin-top: 20px;
      }
      .textofsummary{
        text-align: center;
      }
    }
  </style>
</head>

<body>
  <section class="container">
    <div class="min-container">
      <div class="yourResult">
        <h3 style="text-align: center;">Your Result</h3>
      </div>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <div class="text">
        <h2 style="text-align: center;">Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="summary">
      <h3 class="textofsummary">Summary</h3>
      <div class="summary-item reaction">
        <span><img src="assets/images/./icon-reaction.svg" alt="Reaction Icon" width="20"> Reaction</span>
        <span>80 / 100</span>
      </div>
      <div class="summary-item memory">
        <span><img src="assets/images/icon-memory.svg" alt="Memory Icon" width="20"> Memory</span>
        <span>92 / 100</span>
      </div>
      <div class="summary-item verbal">
        <span><img src="assets/images/icon-reaction.svg" alt="Verbal Icon" width="20"> Verbal</span>
        <span>61 / 100</span>
      </div>
      <div class="summary-item visual">
        <span><img src="assets/images/icon-visual.svg" alt="Visual Icon" width="20"> Visual</span>
        <span>73 / 100</span>
      </div>
      <button>Continue</button>
    </div>
  </section>
</body>

</html>
